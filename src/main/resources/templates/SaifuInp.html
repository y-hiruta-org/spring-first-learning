<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/TopMenu_Sub.css" th:href="@{/css/TopMenu_Sub.css}" rel="stylesheet"></link>
<script type="text/javascript" th:src="@{/js/WebComponent.js}"></script>
<title>財布の金種確認</title>
</head>
<body>
	<h1>財布の中のお金の金種をチェック</h1>
	<p ><font size="5">財布の中に今いくら入れてますか？</font></p>
	<form method="get" th:action="@{/saifuInpForm}" th:object="${saifuForm}">
	<p>所持金は<input type="text" name="atai1" oninput="value = value.replace(/[^0-9]+/i,'');" />円</p>
	<br>
	<input type="submit" value="金種確認" style="width:100px;height:50px">
	<br>
	</form>
	<form action="http://localhost:8080/TopMenu">
	<input type="submit" value="TOPメニューへ戻る">
	</form>
</body>
</html>
